<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <title>My Playlist App</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.4/dist/semantic.min.css"
  />
</head>

<body class="ui container">
  <nav class="ui secondary menu">
    <img src="assets/logo.png" />
    <a class="item" href="index.html"><i class="home icon"></i> Home</a>
    <a class="item" href="playlists.html"><i class="headphones icon"></i> My Playlists</a>
    <a class="active item" href="tracks.html"><i class="music icon"></i> Tracks</a>
    <a class="item" href="search.html"><i class="search icon"></i> Search</a>
    <div class="ui right dropdown item">
      John Doe
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item"><i class="user icon"></i> Profile</div>
        <div class="item"><i class="settings icon"></i> Settings</div>
        <div class="item"><i class="sign out icon"></i>Log out</div>
      </div>
    </div>
  </nav>
  <div class="ui container">
    
  </div>

  <div class="ui modal">
    <i class="close icon"></i>
    <div class="header">Add new Track</div>
    <div class="image content">
      <div class="description">
        <form class="ui form">
          <div class="two fields">
            <div class="field">
              <label>Author</label>
              <input required type="text" placeholder="John Williams">
            </div>
            <div class="field">
              <label>Track name</label>
              <input required type="text" placeholder="Imperial March">
            </div>
          </div>
          <div class="three fields">
            <div class="field">
              <label>Spotify URL</label>
              <input type="text" placeholder="https://">
            </div>
            <div class="field">
              <label>Lyrics URL</label>
              <input type="text" placeholder="https://">
            </div>
            <div class="field">
              <label>Guitar tab URL</label>
              <input type="text" placeholder="https://">
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="actions">
      <div class="ui black deny button">
        Cancel
      </div>
      <div class="ui positive right labeled icon button">
        Add
        <i class="plus icon"></i>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.4/dist/semantic.min.js"></script>

  <script>
    $(".ui.dropdown").dropdown();
    $("#newModal").click(function () {
      $(".ui.modal").modal("show");
    });
  </script>
</body>
